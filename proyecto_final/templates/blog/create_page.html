{% extends 'blog/home.html' %}

{% block title %}
  <title> Create Blog </title>
{% endblock %}

{% block content %}
<div class="centerInput">
  <h1>Crear blog</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input class="btn btn-primary" type="submit" value="Enviar" />
  </form>
</div>
{% endblock %}
